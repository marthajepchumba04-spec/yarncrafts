<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YarnCrafts Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6f0;
      padding: 40px;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #c56c86;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 12px 0 6px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      margin-top: 20px;
      background-color: #c56c86;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b25975;
    }
  </style>
</head>
