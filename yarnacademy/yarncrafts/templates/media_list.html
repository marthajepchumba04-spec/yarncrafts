<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e8ff; /* light lavender background */
            color: #3c096c; /* deep purple text */
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #5a189a; /* rich purple heading */
            text-align: center;
        }

        a {
            color: #7b2cbf; /* medium purple links */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #9d4edd; /* lighter purple on hover */
            text-decoration: underline;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
        }

        li {
            background: #e0aaff; /* soft purple card */
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(60, 9, 108, 0.2);
        }

        .actions {
            margin-top: 10px;
        }

        .actions a {
            margin-right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            background: #7b2cbf;
            color: white;
        }

        .actions a:hover {
            background: #9d4edd;
        }

        .add-btn {
            display: inline-block;
            margin: 10px auto;
            padding: 10px 15px;
            background: #5a189a;
            color: white;
            border-radius: 6px;
            text-align: center;
        }

        .add-btn:hover {
            background: #7b2cbf;
        }
    </style>
</head>
<body>
<h2>All Media Files</h2>

{% if user.is_authenticated %}
  <a href="{% url 'media_add' %}" class="add-btn">Add New</a>
{% endif %}

<ul>
  {% for file in files %}
    <li>
      <strong>{{ file.title }}</strong> â€” <a href="{{ file.file.url }}">Open</a>
      {% if file.user == user %}
        <div class="actions">
          <a href="{% url 'media_edit' file.pk %}">Edit</a>
          <a href="{% url 'media_delete' file.pk %}">Delete</a>
        </div>
      {% endif %}
    </li>
  {% empty %}
    <li>No files yet.</li>
  {% endfor %}
</ul>
</body>
</html>
