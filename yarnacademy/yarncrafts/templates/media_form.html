<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ action }} Media File - Yarn Crafts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e8ff; /* light lavender background */
            color: #3c096c; /* deep purple text */
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #5a189a; /* rich purple heading */
            text-align: center;
            margin-bottom: 20px;
        }

        .form-card {
            background: #e0aaff; /* soft purple card */
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(60, 9, 108, 0.2);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin-bottom: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #9d4edd;
            border-radius: 6px;
            background: #fff;
        }

        button {
            background: #7b2cbf;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background: #9d4edd;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #5a189a;
            font-weight: bold;
            text-decoration: none;
        }

        .back-link:hover {
            color: #7b2cbf;
            text-decoration: underline;
        }

        .errorlist {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>{{ action }} Media File</h2>

    <div class="form-card">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
            <button type="submit">{{ action }}</button>
        </form>
        <a href="{% url 'media_list' %}" class="back-link">‚Üê Back to Media List</a>
    </div>
</body>
</html>
